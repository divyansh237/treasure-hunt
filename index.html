<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treasure Hunt Adventure</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio id="bg-music" loop>
      <source src="audio/background-music.mp3" type="audio/mpeg" />
    </audio>
    <audio id="correct-sound">
      <source src="audio/correct.mp3" type="audio/mpeg" />
    </audio>
    <audio id="wrong-sound">
      <source src="audio/wrong.mp3" type="audio/mpeg" />
    </audio>
    <audio id="hint-sound">
      <source src="audio/hint.mp3" type="audio/mpeg" />
    </audio>

    <div class="game-container">
        <img id="pirate" src="image/pirate.png" alt="Talking Pirate">
        <div id="dialogue-box">Ahoy! Solve the puzzle to find the treasure!</div>
      <h1 class="fade-in">🌟 Treasure Hunt 🌟</h1>
      <div class="user-controls">
        <button id="music-toggle" onclick="toggleMusic()">🔊 Play Music</button>
        <button id="logout-btn" onclick="logoutUser()">Logout</button>
        <button id="switch-btn" onclick="switchUser()">Switch User</button>
      </div>
      <p id="story">
        Welcome to the treasure hunt! Solve the puzzles to find the hidden treasure.
      </p>
      <div class="info-panel">
        <span id="level-indicator">Level: 1 / X</span>
        <span id="score">Score: 0</span>
        <span id="timer">Time Left: 60s</span>
      </div>
      <div class="progress-container">
        <div id="progress-bar"></div>
      </div>
      <p id="question" class="fade-in">Loading...</p>
      <input type="text" id="answer" placeholder="Your Answer" />
      <div class="action-buttons">
        <button id="submit-btn" onclick="checkAnswer()">Submit</button>
        <button id="hint-btn" onclick="showHint()">💡 Show Hint (5 Left)</button>
      </div>
      <p id="result"></p>
      <p id="location"></p>
      <p id="clue" class="hint-box"></p>

      <div class="map-container">
        <div id="map">
          <!-- Markers; extend as needed for additional puzzles -->
          <div class="location-marker" id="marker1">📍</div>
          <div class="location-marker" id="marker2">📍</div>
          <div class="location-marker" id="marker3">📍</div>
          <div class="location-marker" id="marker4">📍</div>
          <div class="location-marker" id="marker5">📍</div>
        </div>
      </div>

      <div id="leaderboard" class="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="leaderboard-list"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
